<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1
        ,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>张歆辉的简历</title>
</head>

<body>
    <style id="style"></style>
    <div id="html"></div>
    <div class="div1wrapper">
        <div id="div1"></div>
    </div>
    <style>
        * {
            border: 0;
            margin: 0;
            box-sizing: border-box;

        }

        #demo {
            word-break: break-all;
        }

        #div1 {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            top: 0px;
        }

        #div1::before {
            content: '';
            display: block;
            /* border: 1px solid red; */
            position: absolute;
        }

        #div1::after {
            content: '';
            display: block;
            /* border: 1px solid red; */
            position: absolute;
        }

        @media (max-width:500px) {
            #html {
                height: 50vh;
                word-break: break-all;
                overflow: auto;
            }

            #div1wrapper {
                height: 50vh;
            }

            #div1 {
                position: relative;
            }
        }
    
</style>
    <script src="/index.017db2f2.js"></script>
</body>

</html>
